<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Apoio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Apoio</h2>
        <form>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome do apoio" required>
            </div>
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Descreva o apoio" required></textarea>
            </div>
            <button type="submit">Cadastrar Apoio</button>
        </form>
    </div>
</body>
</html>
