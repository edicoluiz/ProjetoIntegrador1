<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Requisitos</title>
    <link rel="stylesheet" href="index.cssgit">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Requisitos</h2>
        <form>
            <div class="input-group">
                <label for="titulo">Título do Requisito</label>
                <input type="text" id="titulo" placeholder="Digite o título do requisito" required>
            </div>
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Descreva o requisito" required></textarea>
            </div>
            <div class="input-group">
                <label for="tipo">Tipo de Requisito</label>
                <select id="tipo" required>
                    <option value="funcional">Funcional</option>
                    <option value="nao-funcional">Não Funcional</option>
                </select>
            </div>
            <button type="submit">Cadastrar Requisito</button>
        </form>
    </div>
</body>
</html>
